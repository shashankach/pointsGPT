{% extends 'layout.html' %}

{% block content %}
<div class="container bg-dark">
    <div class="row justify-content-center">
        <div class="centered-div p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="search_query">{{ forms.FlightSearchForm.search_query.label }}</label>
                    {{ forms.FlightSearchForm.search_query }} 
                </div>
                <div class="form-group text-center m-1">
                    <button type="submit" class="btn btn-info" name="LoginButton">Search</button>   
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
